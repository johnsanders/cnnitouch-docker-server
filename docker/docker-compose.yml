version: '3'

volumes:
  mongo-volume:
  mysql-volume:

services:
  apache:
    build: ./apache
    container_name: apache
    ports:
      - 80:80
      - 443:443
    privileged: true
    restart: always
    volumes:
      - /home/cnnitouch/html:/var/www/html
      - /mnt/data:/mnt/data
      - /mnt/viz:/mnt/viz
      - /mnt/viz_domestic:/mnt/viz_domestic
      - /mnt/CNNT_WALL_TEASE_WRITABLE:/mnt/CNNT_WALL_TEASE_WRITABLE
      - /mnt/HD_STAYING_INFORMED_WRITABLE:/mnt/HD_STAYING_INFORMED_WRITABLE
      - /mnt/HD_IMAGES_WRITABLE:/mnt/HD_IMAGES_WRITABLE
      - /mnt/VISTA_BG_WRITABLE:/mnt/VISTA_BG_WRITABLE
      - /mnt/VISTA_FULL_WRITABLE:/mnt/VISTA_FULL_WRITABLE
      - /mnt/MAPS_DETAILED_WRITABLE:/mnt/MAPS_DETAILED_WRITABLE
      - /mnt/data/shared_data/cnnimages:/var/www/html/cnnimages
      - /home/cnnitouch/certs:/etc/ssl/certs

  mysql:
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    image: mysql:8.0.20
    ports:
      - 3306:3306
    restart: always
    volumes:
      - ./mysql:/etc/mysql/conf.d
      - mysql-volume:/var/lib/mysql

  mongo:
    container_name: mongo
    image: mongo:4.2.7
    restart: always
    volumes:
      - mongo-volume:/data/db

  graphql:
    build: ../../cnnitouch-graphql-server
    container_name: graphql
    depends_on:
      - mongo
    ports:
      - 3003:3003
    restart: always
    volumes:
      - /home/cnnitouch/certs:/etc/ssl/certs

  phpmyadmin:
    build: ./phpmyadmin
    container_name: phpmyadmin
    links:
      - mysql:db
    ports:
      - 8988:80
    restart: always

  util_server:
    build: ../../cnnitouch-util-server
    container_name: util_server
    depends_on:
      - graphql
      - mysql
    ports:
      - 8081:8081
      - 8088:8088
      - 8090:8090
      - 8091:8091
    restart: always
    volumes:
      - /home/cnnitouch/html:/var/www/html
      - /mnt:/mnt:rshared
      - /home/cnnitouch/certs:/etc/pki/tls/certs
      - /home/cnnitouch/logs/util_server:/var/log/util_server

  nodetick:
    build: ../../cnnitouch-nodetick
    container_name: nodetick
    depends_on:
      - mysql
    ports:
      - 7124:7124/udp
      - 8080:8080
      - 8084:8084
      - 8085:8085
    restart: always
    volumes:
      - /home/cnnitouch/certs:/etc/pki/tls/certs:shared

  caspar:
    build: ../../cnnitouch-casparcg-control-server
    container_name: caspar
    ports:
      - 8989:8989
    restart: always

  multisync:
    build: ../../cnnitouch-casparcg-control-server
    container_name: multisync
    ports:
      - 8082:8082
      - 8083:8083
    restart: always
    volumes:
      - /home/cnnitouch/certs:/etc/pki/tls/certs:shared
