<VirtualHost *:80>
		ServerName cnnitouch-prod1.tbsbest.com
		ServerAlias cnnitouch.turner.com
		ServerAlias www.cnnitouch.turner.com
    DocumentRoot /var/www/html/
    <Directory "/var/www/html">
        AllowOverride all
        Options FollowSymLinks Indexes
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName international-cnndiversityportal.warnermedia.com
    DocumentRoot /var/www/htmlDiversity
    <Directory "/var/www/htmlDiversity">
        AllowOverride all
        Options FollowSymLinks Indexes
    </Directory>
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerName cnnitouch-prod1.tbsbest.com
		ServerAdmin webmaster@localhost
		DocumentRoot /var/www/html

		AllowOverride all
		Options FollowSymLinks Indexes

		# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
		# error, crit, alert, emerg.
		LogLevel warn 

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on

		SSLCertificateFile    /etc/ssl/certs/cnnitouch-prod1_tbsbest_com.crt
		SSLCertificateKeyFile /etc/ssl/certs/cnnitouch-prod1_tbsbest_com.key
		SSLCertificateChainFile /etc/ssl/certs/cnnitouch-prod1_tbsbest_com_intermediate.crt
	</VirtualHost>
</IfModule>

# PREVENT ALL CACHING
<filesMatch "\.(html|htm|js|json|xml|css|jpg|jpeg|png|swf|obj|mtl)$">
   FileETag None
   <ifModule mod_headers.c>
      Header unset ETag
      Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
      Header set Pragma "no-cache"
      Header set Expires "Wed, 11 Jan 1984 05:00:00 GMT"
   </ifModule>
</filesMatch>

#ENABLE GZIP
<IfModule mod_deflate.c>
	AddOutputFilterByType DEFLATE text/plain
	AddOutputFilterByType DEFLATE text/html
	AddOutputFilterByType DEFLATE text/xml
	AddOutputFilterByType DEFLATE text/css
	AddOutputFilterByType DEFLATE application/xml
	AddOutputFilterByType DEFLATE application/xhtml+xml
	AddOutputFilterByType DEFLATE application/rss+xml
	AddOutputFilterByType DEFLATE application/javascript
	AddOutputFilterByType DEFLATE application/x-javascript
</IfModule>

